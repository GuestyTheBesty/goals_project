{% extends "layout.html" %}

{% block title %} Create Goals {% endblock %}

{% block body %}
    <form action="/create_goal" method="post">
        <div class="small-container text-center margins">
            <div>Type</div>
            <div class="btn-group small-margins" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="goal_type" id="btnradio1" value="Long" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">Long-Term</label>

                <input type="radio" class="btn-check" name="goal_type" id="btnradio2" value="Short" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Short-Term</label>
            </div>

            <div>Goal Name</div>
            <input autofocus class="form-control" name="goal_name" required placeholder="Smile (Max: 100 letters)" type="text">

            <div>Deadline</div>
            <input name="deadline_date" class="form-control" type="date" required>

            <div>Description</div>
            <input class="form-control" name="goal_description" required placeholder="Smile at a stranger (Max: 1000 letters)" type="text">

            <button class="btn btn-primary" type="submit">Create Goal</button>
        </div>
    </form>
    <script>
        var today = new Date().toISOString().split('T')[0];
        document.getElementsByName("deadline_date")[0].setAttribute('min', today);
    </script>
{% endblock %}
